<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<!--CODE-->
<div id="tasker" class="tasker">
    <div id="error" class="error">Insira uma tarefa</div>
    <div id="tasker-header" class="tasker-header">
        <input type="text" id="input-task" placeholder="Insira uma tarefa">
        <button id="add-task-btn"><i class="fa fa-fw fa-plus"></i>
        </button>
    </div>
    <div class="tasker-body">
        <ul id="tasks"></ul>
    </div>
</div>
<!--CODE-->

<script src="./script.js"></script>

</html>
